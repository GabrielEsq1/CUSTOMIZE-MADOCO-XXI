<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Interactivo MADOCO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .editor-area {
            flex: 1;
            padding: 25px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .controls-panel {
            width: 320px;
            padding: 25px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
            font-size: 24px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
        }
        
        .canvas-container {
            position: relative;
            width: 400px;
            height: 500px;
            border: 2px dashed #bdc3c7;
            margin-bottom: 25px;
            background-color: white;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .canvas {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: url('https://via.placeholder.com/400x500/ecf0f1/ffffff?text=MADOCO');
            background-size: cover;
            background-position: center;
        }
        
        .element {
            position: absolute;
            cursor: move;
            border: 2px dashed transparent;
            transition: all 0.3s;
            user-select: none;
        }
        
        .element.selected {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .element:hover {
            border-color: #3498db;
        }
        
        .resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #3498db;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .top-left { top: -6px; left: -6px; cursor: nw-resize; }
        .top-right { top: -6px; right: -6px; cursor: ne-resize; }
        .bottom-left { bottom: -6px; left: -6px; cursor: sw-resize; }
        .bottom-right { bottom: -6px; right: -6px; cursor: se-resize; }
        
        .image-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }
        
        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .nav-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        
        .current-image-info {
            font-weight: 600;
            color: #2c3e50;
            min-width: 120px;
            text-align: center;
        }
        
        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #2ecc71;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .size-options, .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .size-option, .color-option {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            flex: 1;
            min-width: 40px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .size-option:hover, .color-option:hover {
            border-color: #3498db;
            transform: scale(1.05);
        }
        
        .size-option.active, .color-option.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .color-circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            border: 2px solid #ddd;
            vertical-align: middle;
        }
        
        .color-red { background: #e74c3c; }
        .color-blue { background: #3498db; }
        .color-green { background: #2ecc71; }
        .color-black { background: #2c3e50; }
        .color-yellow { background: #f1c40f; }
        .color-purple { background: #9b59b6; }
        
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            background: white;
            border-radius: 8px;
            padding: 5px;
            border: 2px solid #eaeaea;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .quantity-btn:hover {
            background: #2980b9;
        }
        
        .quantity-display {
            padding: 8px 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .image-preview {
            width: 100%;
            height: 150px;
            border: 2px dashed #bdc3c7;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-area">
            <h1>Editor Interactivo MADOCO</h1>
            <p class="subtitle">Todos los elementos son editables - arrastra para mover, esquinas para redimensionar</p>
            
            <div class="canvas-container">
                <div class="canvas" id="canvas">
                    <!-- Los elementos editables se agregarán aquí -->
                </div>
            </div>
            
            <div class="image-controls">
                <button class="nav-btn" id="prev-image">←</button>
                <div class="current-image-info" id="image-info">Imagen 1 de 3</div>
                <button class="nav-btn" id="next-image">→</button>
            </div>
            
            <div class="section" style="width: 100%;">
                <button class="btn btn-success" id="add-image">Subir imagen</button>
                <button class="btn" id="add-text">Añadir Texto</button>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
            </div>
            
            <div id="status-message" class="status-message" style="display: none;"></div>
        </div>
        
        <div class="controls-panel">
            <div class="logo">MADOCO</div>
            
            <div class="section">
                <div class="section-title">Elegir Color de Prenda</div>
                <div class="color-options">
                    <div class="color-option active" data-color="red">
                        <span class="color-circle color-red"></span>Rojo
                    </div>
                    <div class="color-option" data-color="blue">
                        <span class="color-circle color-blue"></span>Azul
                    </div>
                    <div class="color-option" data-color="green">
                        <span class="color-circle color-green"></span>Verde
                    </div>
                </div>
                <div class="color-options">
                    <div class="color-option" data-color="black">
                        <span class="color-circle color-black"></span>Negro
                    </div>
                    <div class="color-option" data-color="yellow">
                        <span class="color-circle color-yellow"></span>Amarillo
                    </div>
                    <div class="color-option" data-color="purple">
                        <span class="color-circle color-purple"></span>Púrpura
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Elegir Talla</div>
                <div class="size-options">
                    <div class="size-option" data-size="XS">XS</div>
                    <div class="size-option active" data-size="S">S</div>
                    <div class="size-option" data-size="M">M</div>
                    <div class="size-option" data-size="L">L</div>
                    <div class="size-option" data-size="XL">XL</div>
                    <div class="size-option" data-size="XXL">XXL</div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Acciones Rápidas</div>
                <button class="btn btn-danger" id="delete-selected">Eliminar Seleccionado</button>
                <button class="btn btn-danger" id="clear-all">Limpiar Todo</button>
            </div>
            
            <div class="section">
                <div class="section-title">CANTIDAD</div>
                <div class="quantity-control">
                    <button class="quantity-btn" id="decrease-qty">-</button>
                    <div class="quantity-display" id="quantity">1</div>
                    <button class="quantity-btn" id="increase-qty">+</button>
                </div>
            </div>
            
            <div style="margin-top: auto; text-align: center; color: #7f8c8d; font-size: 12px; padding-top: 20px;">
                Editor Interactivo MADOCO &copy; 2023
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables globales
            let selectedElement = null;
            let currentImageIndex = 1;
            const totalImages = 3;
            let isDragging = false;
            let isResizing = false;
            let currentHandle = null;
            let startX, startY, startWidth, startHeight, startLeft, startTop;
            
            // Referencias a elementos DOM
            const canvas = document.getElementById('canvas');
            const prevImageBtn = document.getElementById('prev-image');
            const nextImageBtn = document.getElementById('next-image');
            const imageInfo = document.getElementById('image-info');
            const addImageBtn = document.getElementById('add-image');
            const addTextBtn = document.getElementById('add-text');
            const imageUpload = document.getElementById('image-upload');
            const deleteSelectedBtn = document.getElementById('delete-selected');
            const clearAllBtn = document.getElementById('clear-all');
            const decreaseQtyBtn = document.getElementById('decrease-qty');
            const increaseQtyBtn = document.getElementById('increase-qty');
            const quantityDisplay = document.getElementById('quantity');
            const statusMessage = document.getElementById('status-message');
            
            // Arrays de imágenes de ejemplo
            const sampleImages = [
                'https://via.placeholder.com/400x500/ecf0f1/2c3e50?text=MADOCO+1',
                'https://via.placeholder.com/400x500/d5dbdb/2c3e50?text=MADOCO+2',
                'https://via.placeholder.com/400x500/ebedef/2c3e50?text=MADOCO+3'
            ];
            
            // Funciones para mostrar mensajes de estado
            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + (isError ? 'status-error' : 'status-success');
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
            
            // Funciones para manejar elementos editables
            function createElement(type, content) {
                const element = document.createElement('div');
                element.className = 'element';
                
                if (type === 'text') {
                    element.textContent = content || 'Texto nuevo';
                    element.style.padding = '10px';
                    element.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                    element.style.borderRadius = '5px';
                    element.style.cursor = 'move';
                    element.style.fontWeight = 'bold';
                    element.style.color = '#2c3e50';
                    element.style.minWidth = '100px';
                    element.style.minHeight = '30px';
                    element.contentEditable = true;
                } else if (type === 'image') {
                    const img = document.createElement('img');
                    img.src = content || 'https://via.placeholder.com/150';
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'contain';
                    element.appendChild(img);
                    element.style.width = '150px';
                    element.style.height = '150px';
                }
                
                // Posición inicial
                element.style.left = '50px';
                element.style.top = '50px';
                
                // Agregar manijas de redimensionamiento
                addResizeHandles(element);
                
                // Agregar eventos de arrastre
                makeDraggable(element);
                
                // Seleccionar elemento al hacer clic
                element.addEventListener('mousedown', function(e) {
                    e.stopPropagation();
                    selectElement(element);
                });
                
                canvas.appendChild(element);
                selectElement(element);
                
                showStatus(`Elemento ${type === 'text' ? 'de texto' : 'de imagen'} agregado correctamente`);
                
                return element;
            }
            
            function addResizeHandles(element) {
                const handles = [
                    {class: 'top-left', cursor: 'nw-resize'},
                    {class: 'top-right', cursor: 'ne-resize'},
                    {class: 'bottom-left', cursor: 'sw-resize'},
                    {class: 'bottom-right', cursor: 'se-resize'}
                ];
                
                handles.forEach(handle => {
                    const handleEl = document.createElement('div');
                    handleEl.className = `resize-handle ${handle.class}`;
                    handleEl.style.cursor = handle.cursor;
                    element.appendChild(handleEl);
                    
                    // Implementar redimensionamiento
                    handleEl.addEventListener('mousedown', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        startResize(element, handle.class, e);
                    });
                });
            }
            
            function makeDraggable(element) {
                element.addEventListener('mousedown', startDrag);
                
                function startDrag(e) {
                    if (e.target.classList.contains('resize-handle')) return;
                    
                    e.preventDefault();
                    isDragging = true;
                    
                    const rect = element.getBoundingClientRect();
                    const offsetX = e.clientX - rect.left;
                    const offsetY = e.clientY - rect.top;
                    
                    function drag(e) {
                        if (!isDragging) return;
                        
                        const canvasRect = canvas.getBoundingClientRect();
                        let newX = e.clientX - canvasRect.left - offsetX;
                        let newY = e.clientY - canvasRect.top - offsetY;
                        
                        // Limitar el movimiento dentro del canvas
                        newX = Math.max(0, Math.min(newX, canvasRect.width - rect.width));
                        newY = Math.max(0, Math.min(newY, canvasRect.height - rect.height));
                        
                        element.style.left = newX + 'px';
                        element.style.top = newY + 'px';
                    }
                    
                    function stopDrag() {
                        isDragging = false;
                        document.removeEventListener('mousemove', drag);
                        document.removeEventListener('mouseup', stopDrag);
                    }
                    
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', stopDrag);
                }
            }
            
            function startResize(element, handle, e) {
                e.preventDefault();
                isResizing = true;
                currentHandle = handle;
                
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                startLeft = parseInt(document.defaultView.getComputedStyle(element).left, 10);
                startTop = parseInt(document.defaultView.getComputedStyle(element).top, 10);
                
                function resize(e) {
                    if (!isResizing) return;
                    
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    let newWidth = startWidth;
                    let newHeight = startHeight;
                    let newLeft = startLeft;
                    let newTop = startTop;
                    
                    // Calcular nuevas dimensiones según la manija utilizada
                    switch (currentHandle) {
                        case 'top-left':
                            newWidth = startWidth - dx;
                            newHeight = startHeight - dy;
                            newLeft = startLeft + dx;
                            newTop = startTop + dy;
                            break;
                        case 'top-right':
                            newWidth = startWidth + dx;
                            newHeight = startHeight - dy;
                            newTop = startTop + dy;
                            break;
                        case 'bottom-left':
                            newWidth = startWidth - dx;
                            newHeight = startHeight + dy;
                            newLeft = startLeft + dx;
                            break;
                        case 'bottom-right':
                            newWidth = startWidth + dx;
                            newHeight = startHeight + dy;
                            break;
                    }
                    
                    // Establecer límites mínimos y máximos
                    newWidth = Math.max(50, newWidth);
                    newHeight = Math.max(30, newHeight);
                    
                    // Aplicar nuevos valores
                    element.style.width = newWidth + 'px';
                    element.style.height = newHeight + 'px';
                    element.style.left = newLeft + 'px';
                    element.style.top = newTop + 'px';
                }
                
                function stopResize() {
                    isResizing = false;
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                }
                
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            }
            
            function selectElement(element) {
                // Deseleccionar elemento anterior
                if (selectedElement) {
                    selectedElement.classList.remove('selected');
                }
                
                // Seleccionar nuevo elemento
                selectedElement = element;
                element.classList.add('selected');
            }
            
            // Funciones para cambiar imágenes
            function updateImageDisplay() {
                imageInfo.textContent = `Imagen ${currentImageIndex} de ${totalImages}`;
                canvas.style.backgroundImage = `url('${sampleImages[currentImageIndex - 1]}')`;
                showStatus(`Imagen cambiada a la número ${currentImageIndex}`);
            }
            
            // Configurar eventos para opciones de tamaño
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    showStatus(`Talla cambiada a ${this.dataset.size}`);
                });
            });
            
            // Configurar eventos para opciones de color
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    showStatus(`Color cambiado a ${this.textContent.trim()}`);
                });
            });
            
            // Event listeners
            prevImageBtn.addEventListener('click', function() {
                if (currentImageIndex > 1) {
                    currentImageIndex--;
                    updateImageDisplay();
                } else {
                    showStatus('Ya estás en la primera imagen', true);
                }
            });
            
            nextImageBtn.addEventListener('click', function() {
                if (currentImageIndex < totalImages) {
                    currentImageIndex++;
                    updateImageDisplay();
                } else {
                    showStatus('Ya estás en la última imagen', true);
                }
            });
            
            addImageBtn.addEventListener('click', function() {
                imageUpload.click();
            });
            
            imageUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        createElement('image', event.target.result);
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                    showStatus('Imagen subida correctamente');
                }
            });
            
            addTextBtn.addEventListener('click', function() {
                createElement('text', 'Texto personalizado');
            });
            
            deleteSelectedBtn.addEventListener('click', function() {
                if (selectedElement) {
                    selectedElement.remove();
                    showStatus('Elemento eliminado correctamente');
                    selectedElement = null;
                } else {
                    showStatus('No hay ningún elemento seleccionado', true);
                }
            });
            
            clearAllBtn.addEventListener('click', function() {
                if (canvas.children.length > 0) {
                    while (canvas.firstChild) {
                        canvas.removeChild(canvas.firstChild);
                    }
                    selectedElement = null;
                    showStatus('Todos los elementos han sido eliminados');
                } else {
                    showStatus('No hay elementos para eliminar', true);
                }
            });
            
            decreaseQtyBtn.addEventListener('click', function() {
                let qty = parseInt(quantityDisplay.textContent);
                if (qty > 1) {
                    quantityDisplay.textContent = qty - 1;
                    showStatus(`Cantidad disminuida a ${qty - 1}`);
                } else {
                    showStatus('La cantidad no puede ser menor a 1', true);
                }
            });
            
            increaseQtyBtn.addEventListener('click', function() {
                let qty = parseInt(quantityDisplay.textContent);
                quantityDisplay.textContent = qty + 1;
                showStatus(`Cantidad aumentada a ${qty + 1}`);
            });
            
            // Permitir hacer clic en el canvas para deseleccionar elementos
            canvas.addEventListener('mousedown', function(e) {
                if (e.target === canvas) {
                    if (selectedElement) {
                        selectedElement.classList.remove('selected');
                        selectedElement = null;
                    }
                }
            });
            
            // Inicialización
            updateImageDisplay();
            
            // Agregar algunos elementos de ejemplo
            createElement('text', 'MADOCO');
            createElement('image', 'https://via.placeholder.com/150/3498db/ffffff?text=LOGO');
        });
    </script>
</body>
</html>
